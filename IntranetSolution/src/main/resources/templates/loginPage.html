<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
	<!--plugins-->
	<link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
	<link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
	<link href="assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
	<!-- loader-->
	<link href="assets/css/pace.min.css" rel="stylesheet" />
	<script src="assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/app.css" rel="stylesheet">
	<link href="assets/css/icons.css" rel="stylesheet">
	<title>S.T.A.G - Intranet Solution | Login</title>
</head>

<body class="bg-login">
	<!--wrapper-->
	<div class="wrapper">
		<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container-fluid">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">
						
						
						<hr/>
						<div class="card border-top border-0 border-4 border-dark">
							<div class="card-body p-5">
								<div class="card-title text-center"><i class="bx bxs-user-circle text-dark font-50"></i>
									<h5 class="mb-5 mt-2 text-dark">User Login</h5>
								</div>
								<hr>
								
								<form class="row g-3" >
									<div class="col-12">
										<label for="inputLastEnterUsername" class="form-label">Enter Email</label>
										<div class="input-group input-group-lg"> <span class="input-group-text bg-transparent"><i class='bx bxs-user'></i></span>
											<input type="email" class="form-control border-start-0" id="inputLastEnterUsername" t placeholder="Enter Email" />
										</div>
									</div>
									<div class="col-12">
										<label for="inputLastEnterPassword" class="form-label">Enter Password</label>
										<div class="input-group input-group-lg"> <span class="input-group-text bg-transparent"><i class='bx bxs-lock-open'></i></span>
											<input type="password" class="form-control border-start-0" id="inputLastEnterPassword"  placeholder="Enter Password" />
										</div>
									</div>
									
									<div class="col-md-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="gridCheck3">
											<label class="form-check-label" for="gridCheck3">Check me out</label>
										</div>
									</div>
									<div class="col-md-6 text-end">	<a href="javascript:;">Forgot Password ?</a>
									</div>
									<div class="col-12">
										<div class="d-grid">
										   <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
											<button type="submit" class="btn btn-dark btn-lg px-5"><i class='bx bxs-lock-open'></i>Login</button>
										</div>
									</div>
									<hr/>
									
									
								</form>
								</div>
								<hr/>
								
							</div>
						</div>
				
																
								</div>
							</div>
						</div>
					</div>
				
				<!--end row-->
		
	
	
	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
	<script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
	<script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
	
	<!--app JS-->
	<script src="assets/js/app.js"></script>
</body>

</html>
